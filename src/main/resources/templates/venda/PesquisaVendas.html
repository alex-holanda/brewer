<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://brewer.algaworks.com"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Pesquisa de Estilos</title>
</head>

<body>

<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Pesquisa de vendas</h1>
				</div>
				
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-default" th:href="@{/vendas/nova}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs hidden-sm">Nova venda</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
		
	<div class="container-fluid">	
		<form method="get" th:object="${estiloFilter}">
			
			
			<button type="submit" class="btn  btn-primary">Pesquisar</button>
		</form>
		
	</div>
		
	<div class="table-responsive  bw-tabela-simples">
		
		<table class="table table-hover">
			
			<thead>
				<tr>
					<th class="col-sm-1 text-right">
						<brewer:order page="${pagina}" field="codigo" text="CÃ³digo"/>
					</th>
					<th class="col-sm-5 text-center">
						<brewer:order page="${pagina}" field="nome" text="Nome"/>
					</th>
					<th></th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="venda : ${pagina.conteudo}">
					
				</tr>
				
				<tr th:if="${pagina.vazia}">
						<td colspan="7">Nenhuma venda encontrada</td>
				</tr>
			</tbody>
			
		</table>
		
		
<!-- 			<th:block th:replace="/fragments/Paginacao :: pagination (${pagina})"></th:block> -->
		<brewer:pagination page="${pagina}"/>
		
	</div>
		
</section>

</body>
</html>
