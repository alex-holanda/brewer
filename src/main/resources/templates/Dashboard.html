<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:brewer="http://brewer.algaworks.com"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Dashboard</title>
</head>

<body>

	<section layout:fragment="conteudo">
	
		<div class="page-header">
			<div class="container-fluid">
				<h1>Dashboard</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<div class="row">
				
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa fa-heartbeat fa-3x"></i>
						</div>
						
						<div class="aw-box__value">R$90.542,59</div>
						<div class="aw-box__title">Valor no estoque</div>
					</div>
				</div>
				
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa fa-hashtag fa-3x"></i>
						</div>
						
						<div class="aw-box__value">123</div>
						<div class="aw-box__title">Itens no estoque</div>
					</div>
				</div>
				
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa fa-users fa-3x"></i>
						</div>
						
						<div class="aw-box__value">9</div>
						<div class="aw-box__title">Total de clientes</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa fa-usd fa-3x"></i>
						</div>
						
						<div class="aw-box__value">R$3.542,59</div>
						<div class="aw-box__title">Vendas no ano</div>
					</div>
				</div>
				
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa fa-signal fa-3x"></i>
						</div>
						
						<div class="aw-box__value">R$1.233,40</div>
						<div class="aw-box__title">Vendas no mês</div>
					</div>
				</div>
				
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa fa-shopping-cart fa-3x"></i>
						</div>
						
						<div class="aw-box__value">R$433,20</div>
						<div class="aw-box__title">Ticket médio</div>
					</div>
				</div>
			</div>
			
			<div class="row">
			</div>
	
		</div>
	</section>

</body>
</html>
